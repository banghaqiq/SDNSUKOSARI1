{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SDN SUKOSARI 1</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    


    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'sd/css/all.min.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'sd/css/bootstrap-icons.css' %}">

    <!-- Libraries Stylesheet -->
    <link href=" {% static 'sd/lib/animate/animate.min.css' %} " rel="stylesheet" />
    <link href=" {% static 'sd/lib/owlcarousel/assets/owl.carousel.min.css' %} " rel="stylesheet" />
    <link href=" {% static 'sd/lib/lightbox/css/lightbox.min.css' %} " rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'sd/css/bootstrapmin.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'sd/css/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/kepsek.css' %}" />
    <link rel="stylesheet" href="{% static 'css/static.css' %}">
    <link rel="stylesheet" href="{% static 'css/vm.css' %}">


    <link rel="stylesheet" href="{% static 'sd/css/kepsek.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'sd/img/logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
      * {
        font-family: "Rubik", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }

      .icon-link:hover{
        color:white !important;
        background-color: #0d6efd;
      }

      .link-sch:hover{
        text-decoration:none;
        cursor:pointer;
      }
    </style>
  </head>

  <body>
    
    <div id="page"></div>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      ></div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar Start -->
    {% include "component/topbar.html" %}
    <!-- Topbar End -->

    <!-- Navbar Start -->
    {% include "component/navbar.html" %}
    <!-- Navbar End -->

    
    {% block content %}
    
    
    
    {% endblock content %}
      

    <!-- Footer Start -->
    {% include "component/footer.html" %}
    <!-- Footer End -->

    <!-- Copyright Start -->
    {% include "component/copyright.html" %}
    <!-- Copyright End -->

    <!-- Back to Top -->
    <a
      href="#page"
      class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'sd/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'sd/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'sd/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'sd/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'sd/lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'sd/js/main.js' %}"></script>
